name: Deploy to AWS EC2

on:
  push:
    branches:
      - main # Trigger deployment on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Use a more recent version of actions/checkout

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0 # Use a more recent version of webfactory/ssh-agent
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          # Ensure this secret is configured in your GitHub repository settings

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@3.27.38.44 << 'EOF'
            cd /var/www/html/testCloud_new/
            sudo git pull origin main
            sudo systemctl restart nginx
          EOF
        env:
          # This env variable is not strictly necessary here because webfactory/ssh-agent handles it.
          # SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}